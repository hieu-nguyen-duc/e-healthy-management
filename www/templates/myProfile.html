<ion-view view-title="My Profile">
  <ion-content class="padding">
    <ion-item class="item item-icon-left item-icon-right" ng-click="changePassword()">
       <i class="icon ion-android-person"></i>
       Change Password
       <i class="icon ion-chevron-right" style="color:#ccc; font-size:16px;"></i>
     </ion-item>
     <ion-item class="item item-icon-left item-icon-right" ng-click="changePassword()">
       <i class="icon ion-android-person"></i>
       Cancel Account
       <i class="icon ion-chevron-right" style="color:#ccc; font-size:16px;"></i>
     </ion-item>
     <ion-item class="item item-icon-left item-icon-right" ng-click="changePassword()">
       <i class="icon ion-android-person"></i>
       Contact Informention
       <i class="icon ion-chevron-right" style="color:#ccc; font-size:16px;"></i>
     </ion-item>
     <ion-item class="item item-icon-left item-icon-right" ng-click="changePassword()">
       <i class="icon ion-android-person"></i>
       Change Location
       <i class="icon ion-chevron-right" style="color:#ccc; font-size:16px;"></i>
     </ion-item>
     
  </ion-content>
</ion-view>
