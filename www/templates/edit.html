<ion-view view-title="Edit">
  <ion-content>
    <label class="padding" style="font-size: 18px">
      Evaluation of patient outcomes:
    </label> 
    <div style="margin-top: 20px" >
      <ion-list>
        <ion-radio ng-model="choice" ng-value="'1'">Excelent</ion-radio>
        <ion-radio ng-model="choice" ng-value="'2'">Good </ion-radio>
        <ion-radio ng-model="choice" ng-value="'3'">Fair </ion-radio>
        <ion-radio ng-model="choice" ng-value="'4'">Bad </ion-radio>
        <ion-radio ng-model="choice" ng-value="'5'">Critical </ion-radio>
      </ion-list>
    </div>
    <div class="card ">
      <label class="item item-input">
        <textarea ng-model="user.message" style="min-height:80px" placeholder="Type Your message" autofocus></textarea>
      </label>
    </div>
    <div class="padding">
      <button class="button button-full button-positive" style="border-radius:5px;" ng-click="send()" >
          Send
      </button>
    </div>
  </ion-content>
</ion-view>
