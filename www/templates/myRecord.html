<ion-view view-title="My Record">
  <ion-content class="pedding">

    <ion-list>
     <ion-item class="item item-avatar" ng-repeat="patient in patients" ng-if="patient.approved == false">
   		<img src="{{user.avatar}}" alt="{{user.username}}">
    		<h2>{{patient.parameter1}}</h2>
    			<p>Diagnose date : {{patient.createdate| date:'MMMM dd, yyyy'}}</p>
       	</ion-item >

     </ion-list>

  </ion-content>
</ion-view>
