<ion-view view-title="Cancel Account">
    <ion-content class="padding">
      <div class="list">
        <label class="item item-input">
          <textarea ng-model="messageParent.message" style="min-height:150px" placeholder="Give Any Reason to cancel Your Account" autofocus></textarea>
        </label>
      <button class="button button-full button-positive" style="border-radius:5px;" ng-click="submit()" >
        Cancel Account
      </button>
    </div>
  </ion-content>
</ion-view>
