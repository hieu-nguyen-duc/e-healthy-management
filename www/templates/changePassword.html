<ion-view view-title="Change Password">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">New Password</span>
        <input type="text" ng-model="user.password" placeholder="           Enter New  Password">
      </label>
      <label class="item item-input">
        <span class="input-label">Confirm Password</span>
        <input type="text" ng-model="user.icard" placeholder="           Confirm Password">
      </label><br/><br/><br/><br/>
      <div class="padding">
      <button class="button button-full button-positive" ng-click="submit()" >
        Change Password
      </button>
      </div>
      
    </div>
  </ion-content>
</ion-view>
