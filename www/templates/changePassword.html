<ion-view view-title="Change Password">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">New Password</span>
        <input type="password" ng-model="user.password" placeholder="Enter New  Password">
      </label>
      <label class="item item-input">
        <span class="input-label">Confirm Password</span>
        <input type="password" ng-model="user.password_confirmation" placeholder="Enter Current Password">
      </label><br/><br/><br/><br/>
      <div class="padding">
      <button class="button button-full button-positive" ng-click="changePassword()" >
        Change Password
      </button>
      </div>

    </div>
  </ion-content>
</ion-view>
